<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーブル検索</title>
</head>
<body>
    <h1>テーブル検索</h1>
    <form id="search-form">
        <label for="name">お名前:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">送信</button>
    </form>
    <div id="result"></div>

    <script>
        // 書き換える可能性のある場所: APIキー
        const apiKey = 'AIzaSyDO1AjoCsVlL4KSuJMzHLWlCDjdw7NVcLE';
        // 書き換える可能性のある場所: スプレッドシートID
        const spreadsheetId = '1pv_LXNh8RAwLQWsUPPqY4ZFyKKLbdSI2zDxZR67_3xY';
        // 書き換える可能性のある場所: シート名
        const sheetName = '名簿';
        const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;

        document.getElementById('search-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const response = await fetch(apiUrl);
            if (!response.ok) {
                document.getElementById('result').textContent = 'エラーが発生しました。もう一度お試しください。';
                return;
            }
            const data = await response.json();
            const rows = data.values.slice(1);
            const guest = rows.find((row) => row[0] === name);
            if (guest) {
                const tableNumber = guest[1];
                const tableLocation = guest[2];
                document.getElementById('result').innerHTML = `<p>テーブルナンバー: ${tableNumber}</p><img src="${tableLocation}" alt="テーブル位置図">`;
            } else {
                document.getElementById('result').textContent = 'お名前が見つかりませんでした。もう一度お試しください。';
            }
        });
    </script>
</body>
</html>
